{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-6 text-center text-red-400">Contactez-nous</h2>
    <form method="POST" class="max-w-lg mx-auto space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="w-full py-2 px-4 bg-red-400 text-white rounded-lg hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50">
                Envoyer
            </button>
        </div>
    </form>
</div>

{% endblock content %}
